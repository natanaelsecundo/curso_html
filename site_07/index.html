<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
</head>
<body>
    <h1>Uso de table</h1>
        <br>
    <p>Em HTML, a tag &lt;table&gt; é usada para criar tabelas, permitindo organizar dados em linhas e colunas.
    <!--
    <table>: Define a tabela.
    <tr>: Define uma linha da tabela.
    <th>: Define uma célula de cabeçalho (geralmente em negrito e centralizada).
    <td>: Define uma célula de dados.
    -->
        <br>
        <table>
            
        <tr>
            <th>Nome</th>
            <th>Idade</th>
            <th>Peso</th>
            <th>Arte Marcial</th>
        </tr>
        <tr>
            <td>Natanael</td>
            <td>26</td>
            <td>78kg</td>
            <td>Taekwondo</td>
        </tr>
         <tr>
                <td>Lucas</td>
                <td>16</td>
                <td>94kg</td>
                <td>Boxe</td>
        </tr>
        </table>

        
    </body>
</html>
